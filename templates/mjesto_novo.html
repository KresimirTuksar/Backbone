{% extends 'base.html' %}

    
    {% block title %}
    Novi unos - Mjesta - {{block.super}}
    {% endblock title %}
        
    {% block breadcrumb %}
        <li class="breadcrumb-item"><a href="{% url 'mjesta' %}">Mjesta</a></li>
        <li class="breadcrumb-item active">Novi unos</li>
    {% endblock breadcrumb %}

    {% block content %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Post</button>
        </form>
    {% endblock %}
